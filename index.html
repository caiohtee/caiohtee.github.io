    <script type="text/javascript">
        function GetClock(){
            var d=new Date();
            var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds();
            if(nmin<=9) nmin="0"+nmin
            if(nsec<=9) nsec="0"+nsec;

            document.getElementById('clockbox').innerHTML=""+nhour+":"+nmin+":"+nsec+"";
        }

        window.onload=function(){
            GetClock();
            setInterval(GetClock,1000);
        }
    </script>
        <div id="clockbox" style="font-size: 9px; color: #ffffff; margin-top: 5px; background-color: black; font-family: 'Lucida Console', Monaco, monospace; width: 100px; padding: 10px; text-align: center; right: 50%;"></div>
