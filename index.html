<!DOCTYPE html>
<html>
<head>
    <title>H O M E</title>
    <style type="text/css">
        
        #clockbox {
             margin: auto;
             width: 10%;
             background-color: black;
             padding: 10px;
             padding-top: 70px;
             padding-bottom: 65px;

            
            
        }
    </style>
</head>
<body>
<clock>
    <script type="text/javascript">
        function GetClock(){
            var d=new Date();
            var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds();
            if(nmin<=9) nmin="0"+nmin
            if(nsec<=9) nsec="0"+nsec;

            document.getElementById('clockbox').innerHTML=""+nhour+":"+nmin+":"+nsec+"";
        }

        window.onload=function(){
            GetClock();
            setInterval(GetClock,1000);
        }
    </script>
        <div id="clockbox" style="color: white; font-family:'Lucida Console', Monaco, monospace; text-align: center;"></div>
</clock>
    
    <content>
    </content>
</body>
</html>
